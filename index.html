<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>JeepFindr</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="input-container">
        <h1 class="name-label">JeepFindr</h2>
        <div class="inputbox-container">
            <img src="/img/location_to_destination.png" alt="">
            <div class="inputbox">
                <input type="text" id="start" placeholder="Your Location">
                <input type="text" id="end" placeholder="Desination">
            </div>
        </div>
        <button class="findRouteButton" onclick="findRoute()">Find Jeepney Route</button>
    </div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>

    
</body>
</html>
